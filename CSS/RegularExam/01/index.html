<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="content">
            <section class="category-cards">
                <div class="category-card">
                    <div class="card-image">
                        <img src="images/music.jpg" alt="music.jpg" />
                    </div>
                    <h2 class="card-title">Movie reviews</h2>
                </div>
                <div class="category-card">
                    <div class="card-image">
                        <img src="images/celebrity.jpg" alt="celebrity.jpg" />
                    </div>
                    <h2 class="card-title">Celebrity interviews</h2>
                </div>
                <div class="category-card">
                    <div class="card-image">
                        <img src="images/tv-show.jpg" alt="tv-show.jpg" />
                    </div>
                    <h2 class="card-title">TV show guides</h2>
                </div>
                <div class="category-card">
                    <div class="card-image">
                        <img src="images/art.jpg" alt="art.jpg" />
                    </div>
                    <h2 class="card-title">Arts and culture</h2>
                </div>
            </section>
            <section class="other-categories">
                <h3>Other Category</h3>
                <ul class="categories" role="list">
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Finance</a>
                    </li>
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Business</a>
                    </li>
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</a>
                    </li>
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</a>
                    </li>
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Web development</a>
                    </li>
                    <li class="category">
                        <a><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</a>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
